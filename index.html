<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="main relative w-full h-screen overflow-hidden font-['hell']">
        
        <div class="content z-[99999] flex flex-col justify-between w-full bg-[transparent] h-screen" style="background-image: url('https://images.unsplash.com/photo-1622124551324-d79560b11014?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHByb3RyYWl0fGVufDB8fDB8fHww'); background-size: cover; background-position: center;">
            <div class="top flex justify-between items-center w-full p-4">
                <div class="avatar rounded-full overflow-hidden object-cover w-12 h-12">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="nCenter text-xl text-white font-['hell'] font-medium tracking-tighter">They Liked You.</div>
                <div class="message relative rounded-full overflow-none object-cover p-3 w-12 h-12 bg-[rgba(255,255,255,0.2)]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)"><path d="M7.29117 20.8242L2 22L3.17581 16.7088C2.42544 15.3056 2 13.7025 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C10.2975 22 8.6944 21.5746 7.29117 20.8242Z"></path></svg>
                    <div class="absolute bg-red-400 w-4 h-4 rounded-full top-0 right-0 text-white text-[.8rem] font-bold flex items-center justify-center text-center">4</div>
                </div>
            </div>
            <div class="bottom flex flex-col gap-3 w-full px-6 py-3">
                <div class="location w-full relative flex items-center gap-3">
                    <div class="lIcon w-6 h-6 p-1 rounded-full bg-red-400 bg-white flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000"><path d="M18.364 17.364L12 23.7279L5.63604 17.364C2.12132 13.8492 2.12132 8.15076 5.63604 4.63604C9.15076 1.12132 14.8492 1.12132 18.364 4.63604C21.8787 8.15076 21.8787 13.8492 18.364 17.364ZM12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13Z"></path></svg>
                    </div>
                    <div class="lText text-white text-md font-medium">
                        Delhi, India
                    </div>
                </div>
                <div class="name relative flex text-center gap-3 items-center">
                    <div class="nameText text-white text-7xl font-light tracking-tighter">Harshita</div>
                    <div class="age text-[rgba(255,255,255,0.6)] text-7xl font-light tracking-tighter">23</div>
                </div>
                <div class="status relative flex items-center gap-3 ">
                    <div class="s1 w-[25%] flex justify-center items-center gap-2 h-7 text-center rounded-full bg-[rgba(255,255,255,0.2)]">
                        <div class="s1Icon w-4 h-4 relative">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)"><path d="M20 3V17C20 19.2091 18.2091 21 16 21C13.7909 21 12 19.2091 12 17C12 14.7909 13.7909 13 16 13C16.7286 13 17.4117 13.1948 18 13.5351V6H9V17C9 19.2091 7.20914 21 5 21C2.79086 21 1 19.2091 1 17C1 14.7909 2.79086 13 5 13C5.72857 13 6.41165 13.1948 7 13.5351V3H20Z"></path></svg>
                        </div>
                        <div class="s1Text text-white text-md font-medium tracking-tight">
                            Music
                        </div>
                    </div>
                    <div class="s1 w-[25%] flex justify-center items-center gap-2 h-7 text-center rounded-full bg-[rgba(255,255,255,0.2)]">
                        <div class="s1Icon w-4 h-4 relative">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)"><path d="M20 3V17C20 19.2091 18.2091 21 16 21C13.7909 21 12 19.2091 12 17C12 14.7909 13.7909 13 16 13C16.7286 13 17.4117 13.1948 18 13.5351V6H9V17C9 19.2091 7.20914 21 5 21C2.79086 21 1 19.2091 1 17C1 14.7909 2.79086 13 5 13C5.72857 13 6.41165 13.1948 7 13.5351V3H20Z"></path></svg>
                        </div>
                        <div class="s1Text text-white text-md font-medium tracking-tight">
                            Football
                        </div>
                    </div>
                </div>
                <div class="bioHeading text-white text-xl font-medium tracking-tight">Bio</div>
                <div class="bio text-white text-[1.12rem] flex text-left font-light tracking-tight leading-none">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, sed? Accusantium nostrum quia excepturi hic porro quod, alias fugit in.</div>
                <div class="btns relative w-full flex gap-[1.5%]">
                    <div class="dislike w-1/2 h-[6vh] rounded-lg bg-white flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"></path></svg>
                    </div>
                    <div class="like w-1/2 h-[6vh] rounded-lg bg-red-400 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)" class="w-8 h-8"><path d="M20.2426 4.75736C22.5053 7.02472 22.583 10.637 20.4786 12.993L11.9999 21.485L3.52138 12.993C1.41705 10.637 1.49571 7.01901 3.75736 4.75736C5.51545 2.99926 8.09315 2.56029 10.2605 3.44044L6.34315 7.35843L7.75736 8.77264L12 4.53L11.9872 4.51617C11.9918 4.52028 11.9964 4.5244 12.001 4.52853C14.35 2.42 17.98 2.49 20.2426 4.75736Z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
